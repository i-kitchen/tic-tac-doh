<h1>Current Player: {{ playerNormalized }} </h1>

<button mat-button (click)="newGame()">Start new Game</button>

<div class="result-text">
  <h2 *ngIf="winner || isTied">
    {{ gameEndText }}
  </h2>
</div>


<mat-grid-list cols="3" rowHeight="200px">
  <mat-grid-tile
    *ngFor="let square of squares; let i = index"
    [colspan]="1"
    [rowspan]="1"
  >
    <app-square
      [value]="$any(square)"
      (click)="makeMove(i)"
    >
    </app-square>
  </mat-grid-tile>
</mat-grid-list>
